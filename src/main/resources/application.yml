# Application Configuration for Qcommerce Platform

spring:
  application:
    name: qcommerce-platform

server:
  port: 8080

# Database Configuration
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/qcommerce
    username: root
    password: rootpassword
    driver-class-name: com.mysql.cj.jdbc.Driver

# Logging Configuration
logging:
  level:
    org:
      springframework:
        web:
          servlet:
            contextual: debug

# Additional Configurations
# More properties can be added here